<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabls</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>
<body>

<div id="app" class="container">
    <div class="excel">

        <div class="excel__header">

            <input type="text" class="input" value="New table" />

            <div class="button">
                <i class="material-icons">clear</i>
            </div>

            <div class="button">
                <i class="material-icons">next_plan</i>
            </div>

        </div>

        <div class="excel__toolbar">

            <div class="button">
                <i class="material-icons">format_align_left</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_center</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_right</i>
            </div>
            <div class="button">
                <i class="material-icons">format_bold</i>
            </div>
            <div class="button">
                <i class="material-icons">format_italic</i>
            </div>
            <div class="button">
                <i class="material-icons">format_underline</i>
            </div>

        </div>

        <div class="excel__formula">
            <div class="info">fx</div>
            <div class="input" contenteditable="true" spellcheck="false"></div>
        </div>

        <div class="excel__table">

            <div class="row">
                <div class="row-info">

                </div>
                <div class="row-data">
                    <div class="column">A</div>
                    <div class="column">B</div>
                    <div class="column">C</div>
                </div>
            </div>

            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable>A1</div>
                    <div class="cell" contenteditable>A2</div>
                    <div class="cell" contenteditable>A3</div>
                </div>
            </div>

            <div class="row">
                <div class="row-info">2</div>
                <div class="row-data">
                    <div class="cell " contenteditable>B1</div>
                    <div class="cell" contenteditable>B2</div>
                    <div class="cell" contenteditable>B3</div>
                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
